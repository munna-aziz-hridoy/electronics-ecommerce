<body class="bg-gray-200">
  <div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-md p-4">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-bold">User Profile</h1>
        <a href="#" class="text-blue-500 hover:text-blue-700">Logout</a>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="md:w-1/3">
          <h2 class="text-lg font-semibold mb-4">User Information</h2>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name"
              >Name:</label
            >
            <p class="py-2 px-3 bg-gray-100 rounded-md">{{user.name}}</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email"
              >Email:</label
            >
            <p class="py-2 px-3 bg-gray-100 rounded-md">{{user.email}}</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="address"
              >Address:</label
            >
            <p class="py-2 px-3 bg-gray-100 rounded-md">{{user.address}}</p>
          </div>
        </div>

        <div class="md:w-2/3">
          <h2 class="text-lg font-semibold mb-4">Order History</h2>
          <div class="bg-gray-100 rounded-md p-4">
            <table class="min-w-full divide-y divide-gray-300">
              <thead>
                <tr>
                  <th class="px-4 py-2">Order ID</th>
                  <th class="px-4 py-2">Date</th>
                  <th class="px-4 py-2">Total Amount</th>
                  <th class="px-4 py-2">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-4 py-2">123456</td>
                  <td class="px-4 py-2">2023-05-15</td>
                  <td class="px-4 py-2">$150.00</td>
                  <td class="px-4 py-2">Delivered</td>
                </tr>
                <tr>
                  <td class="px-4 py-2">789012</td>
                  <td class="px-4 py-2">2023-05-10</td>
                  <td class="px-4 py-2">$75.00</td>
                  <td class="px-4 py-2">In Progress</td>
                </tr>
                <!-- Add more rows dynamically based on user's order history -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
